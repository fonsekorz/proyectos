<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
    <title>Calculadora sencilla</title>
</head>

<body>
    <header>
        <h1>CALCULADORA BÁSICA</h1>
    </header>
    <main>
        <div id="calculadora">
            <div id="show">
                <input type="text" id="input-number" name="input-number" disabled placeholder="0">
            </div>
            <div id="botones">
                <button onclick="reset()">CE</button>
                <button onclick="borrar()">⌫</button>
                <button onclick="operacion('%')">%</button>
                <button onclick="operacion('/')">/</button><br>
                <button onclick="mostrar(7)">7</button>
                <button onclick="mostrar(8)">8</button>
                <button onclick="mostrar(9)">9</button>
                <button onclick="operacion('x')">x</button><br>
                <button onclick="mostrar(4)">4</button>
                <button onclick="mostrar(5)">5</button>
                <button onclick="mostrar(6)">6</button>
                <button onclick="operacion('-')">-</button><br>
                <button onclick="mostrar(1)">1</button>
                <button onclick="mostrar(2)">2</button>
                <button onclick="mostrar(3)">3</button>
                <button onclick="operacion('+')">+</button><br>
                <button onclick="signo()">+/-</button>
                <button onclick="mostrar(0)">0</button>
                <button onclick="mostrar('.')">.</button>
                <button onclick="resultado()" class="result">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Hecho por Fonseca - 2025</p>
    </footer>
</body>

</html>
